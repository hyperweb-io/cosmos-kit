name: Run Tests

on:
  push:

  pull_request:
    types: [opened, reopened]

  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: node
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.0

      - name: Deps
        run: |
          yarn
          yarn build

      - name: Test
        run: |
          npx --yes lerna@7 run test -- --passWithNoTests
